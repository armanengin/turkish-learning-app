<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Turkish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Turkish Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="dailyWordLink">Daily Word</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="popularWordsLink">Popular Words</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="grammarLink">Grammar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="progressLink">Progress</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="dailyWordSection" class="section">
            <h2>Word of the Day</h2>
            <div class="card">
                <div class="card-body">
                    <h3 id="turkishWord"></h3>
                    <p id="englishTranslation"></p>
                    <p id="example" class="text-muted"></p>
                </div>
            </div>
        </div>

        <div id="popularWordsSection" class="section" style="display: none;">
            <h2>Popular Turkish Words</h2>
            <div class="category-tabs mb-4">
                <ul class="nav nav-pills" id="categoryTabs" role="tablist">
                </ul>
            </div>
            <div class="tab-content" id="categoryContent">
                <div class="word-cards">
                    <!-- Word cards will be dynamically added here -->
                </div>
            </div>
        </div>

        <div id="grammarSection" class="section" style="display: none;">
            <h2>Grammar Lessons</h2>
            <div class="card">
                <div class="card-body">
                    <h3 id="lessonTitle" class="mb-4"></h3>
                    <div class="difficulty-badge mb-3"></div>
                    <div id="lessonContent" class="mb-4"></div>
                    <div id="examples" class="mb-4">
                        <h4>Examples:</h4>
                        <ul id="examplesList" class="list-group">
                        </ul>
                    </div>
                    <div id="videoSection" class="mb-4">
                        <h4>Video Lesson:</h4>
                        <div class="ratio ratio-16x9 mb-3">
                            <iframe id="videoFrame" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation-buttons mt-3">
                <button class="btn btn-secondary" id="prevLesson">Previous Lesson</button>
                <button class="btn btn-primary" id="nextLesson">Next Lesson</button>
            </div>
        </div>

        <div id="progressSection" class="section" style="display: none;">
            <h2>Your Progress</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
